<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supplies</title>
    <link  href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link  href="./resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
<!--Header-->
    <header>
<!--Title with glasses image and company name-->
      <div class="company">
        <div class="title">
          <img src="./resources/images/images.png" alt="Secret Agency Images">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

<!--Title with moto image and Banner inside-->
      <div class="main-img">
        <div class="title">
          <div class="banner">
            <h4>NEW ARRIVAL</h4><br>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
<!--End Header-->
    </header>

<!--Navigation -->
    <div class="navigation">
      <nav>
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>
        <span><a href="#">Classes</a></span>
        <span><a href="#">Contact</a></span>
      </nav>
    </div>
<!--Agency supply images-->

    <div class="all-images">
      <div class="pic">
        <img src="./resources/images/pen.png" alt="Exploding Pen">
      <div class="sub-text">
        <h2>Exploding Pen</h2>
      </div>
      </div>
      <div class="pic">
        <img src="./resources/images/watch.png" alt="Cellular Watch">
      <div class="sub-text">
        <h2>Cellular Watch</h2>
      </div>
      </div>
      <div class="pic">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses">
      <div class="sub-text">
        <h2>Thermal Glasses</h2>
      </div>
      </div>
    </div>

<!--Locations and Hours -->
    <div class="locations-hours">
      <div class="location">
        <div class="sub-text">
          <h2>Location</h2>
        </div>
        <h4>-47.346436, 84.32354</h4>
      </div>
      <div class="hour">
        <div class="sub-text">
          <h2>Hours</h2>
        </div>
        <h4>0800 - 1800</h4>
      </div>
    </div>
  </body>

<!--Footer-->
  <footer>
    <div class="copyright">
      <h5>Copyright Secret Agnet Supply Inc.</h5>
    </div>
  </footer>
</html>
